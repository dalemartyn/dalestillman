<article class="c-tease">
  <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}"
    class="c-tease__link">

    <h2 class="ts-display-4 u-margin-top-none u-margin-bottom-micro c-tease__title">
      {{ post.data.title }}
    </h2>
    <p class="ts-body-2 u-margin-bottom-none">{{ post.data.tagline }}</p>

  </a>
</article>
