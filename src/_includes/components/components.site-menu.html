<nav class="c-site-menu">
  <ul class="c-site-menu__list">
    {% for item in menu %}
      <li class="c-site-menu__item">
        <a
          href="{{item.link}}"
          class="
            c-site-menu__link
            ts-menu-item
            {% if item.slug == page.fileSlug %}is-active{% endif %}
            {% if item.link == parent.link %} is-parent{% endif %}
          "
        >
          {{item.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
