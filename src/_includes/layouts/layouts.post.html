---
layout: default
---

<article
  class="s-article"
  style="{% if color_light %}--img-bg-light: {{ color_light }};{% endif %}
    {% if color_dark %}--img-bg-dark: {{ color_dark }};{% endif %}
">

  <header class="o-wrapper u-margin-top-xxlarge u-margin-bottom-xlarge">
    {% include "components/components.breadcrumb.html" %}
    <h1 class="u-margin-bottom-micro">{{ title }}</h1>
    {% if tagline %}
      <p class="ts-post-tagline">{{ tagline }}</p>
    {% endif %}
  </header>

  {% include "components/components.main-image.html" %}

  <div class="o-wrapper">

      {{ content | safe }}

      <p class="ts-meta u-margin-top-xlarge u-margin-bottom-xxlarge">
        <time class="ts-meta">{{ page.date | format_post_date }}</time>
      </p>
  </div>
</article>
