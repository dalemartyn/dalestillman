<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{ title }} / {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if excerpt %}{{ excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="theme-color" content="#263238" id="theme">
    <link rel="stylesheet" href="{{ "main.css" | cssrev | prepend: "/css/" }}">
    <link rel="canonical" href="{{ url | absolute_url }}">
    <link rel="icon" href="/favicon.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="preload" href="/fonts/plex-roman-subset-xs.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <script>{% include js/darkmode.js %}</script>
  </head>
  <body>

    {% include components/components.site-header.html %}

    <main>
      {{ content }}
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
