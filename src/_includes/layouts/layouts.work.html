---
layout: default
permalink: work/{{ title | slug }}/index.html
---

{% include components/components.work-main-image.html %}

<div class="post o-wrapper">

  <article class="post-content">

    <header class="u-margin-vertical-xlarge">
      <h1 class="post-title">{{ title }}</h1>
      {% if tagline %}
        <p class="ts-post-tagline">{{ tagline }}</p>
      {% endif %}
    </header>

    {{ content }}

    <p class="ts-meta u-margin-vertical-xxlarge">
      <time class="date">{{ page.date | date: "%b %d, %Y" }}</time>
    </p>
  </article>

</div>
