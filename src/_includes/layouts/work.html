---
layout: default
permalink: work/{{ title | slug }}/index.html
---

<div class="c-image-background" style="--img-bg-light: {{ image.color_light }}; --img-bg-dark: {{ image.color_dark }};">
  <div class="work-header">
    <div class="o-ratio o-ratio--3:2">
      <div class="o-ratio__content">
        {% include partials/main-image.html %}
      </div>
    </div>
  </div>
</div>

<div class="post container col">

  <article class="post-content">

    <header class="post-header">
      <h1 class="post-title">{{ title }}</h1>
      {% if tagline %}
        <p class="ts-post-tagline">{{ tagline }}</p>
      {% endif %}
    </header>

    {{ content }}

    <p class="ts-meta u-margin-vertical-xxlarge">
      <time class="date">{{ page.date | date: "%b %d, %Y" }}</time>
    </p>
  </article>

</div>
