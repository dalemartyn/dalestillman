---
layout: default
---


<div class="o-wrapper">
  <article class="s-article">
    <header class="u-margin-top-xlarge u-margin-bottom-xlarge">
      <h1 class="ts-page-title u-margin-bottom-micro">{{ title }}</h1>
      {% if feature_text %}
        <p class="ts-post-tagline">{{ feature_text | safe }}</p>
      {% endif %}
    </header>
  </article>
</div>

{{ content | safe }}
