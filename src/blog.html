---
layout: page
title: Blog
---

<div class="o-wrapper u-margin-top-xlarge u-margin-bottom-xlarge">
  {% set posts = collections.blog | reverse %}
  {% for post in posts %}
  <article>
    <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}" class="c-link">
      <figure
        style="{% if post.data.color_light %}--img-bg-light: {{ post.data.color_light }};{% endif %}
          {% if post.data.color_dark %}--img-bg-dark: {{ post.data.color_dark }};{% endif %}"
        class="u-margin-bottom"
      >
        <div class="c-image-background u-rounded">
          {% if post.data.image.main %}
            <picture class="o-ratio o-ratio--16:9">
              <img src="{{ post.data.image.main }}" alt="{{ post.data.title }}" class="o-ratio__content" />
            </picture>
          {% elif post.data.image.json %}
            {% image post.data.image.json %}
          {% endif %}
        </div>
      </figure>
      <h2 class="ts-display-2 u-margin-top">
        {{ post.data.title }}
      </h2>
    </a>
  </article>
  {% endfor %}
</div>
