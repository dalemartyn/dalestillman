---
layout: default
---

<div class="work-header bg-{{page.bgcolor}}">
  <div class="col-full">
    {% include device.html %}
  </div>
</div>

<div class="post container col">

  <article class="post-content">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.tagline %}
        <h2 class="post-tagline">{{ page.tagline }}</h2>
      {% endif %}
    </header>

    {{ content }}
    <p class="post-meta"><time class="date">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </article>

</div>
