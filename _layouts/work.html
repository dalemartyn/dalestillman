---
layout: default
---

<div class="c-image-background" style="--img-bg-light: {{ page.image.color_light }}; --img-bg-dark: {{ page.image.color_dark }};">
  <div class="work-header">
    <div class="o-ratio o-ratio--3:2">
      <div class="o-ratio__content">
        {% include partials/main-image.html %}
      </div>
    </div>
  </div>
</div>

<div class="post container col">

  <article class="post-content">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.tagline %}
        <p class="ts-post-tagline">{{ page.tagline }}</p>
      {% endif %}
    </header>

    {{ content }}
    <p class="ts-meta u-margin-vertical-xxlarge"><time class="date">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </article>

</div>
