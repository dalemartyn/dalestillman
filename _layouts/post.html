---
layout: default
---

{% if page.image.show %}<figure class="post-header-image"><img src="{{ page.image.src }}" alt="{{ page.title }}"></figure>{% endif %}

<div class="post container col">

  <article class="post-content">

    <header class="post-header">
      <h1 class="post-title {% if page.category == 'links' %}post-title--small{% endif} %}">{{ page.title }}</h1>
      {% if page.tagline %}
        <p class="post-excerpt">{{ page.tagline }}</p>
      {% endif %}
    </header>

    {{ content }}

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

  </article>

</div>
