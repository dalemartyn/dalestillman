---
layout: default
---

<div class="home-hero">
  <div class="col-full">
    <div class="container">
      <img class="profile-image" src="/img/profile.jpg" alt="Dale">
      <h1 class="home-title">Hi, Iâ€™m Dale</h1>
      <p class="site-tagline">Developer at <em>a dozen eggs</em>.</p>
    </div>
  </div>
</div>

<div id="work">
  {% for page in site.categories["work"] limit:4 %}
  <div class="post-grid__post col-full--no-padding">
    <article class="post-card post-grid__post-card{% if page.bgcolor %} bg-{{page.bgcolor}}{% endif %}">
      <a href="{% if page.link %}{{ page.link }}{% else %}{{ page.url | relative_url }}{% endif %}" class="post-card__link"></a>

      <div class="post-info container">
        <h1 class="post-info__title"><a href="{% if page.link %}{{ page.link }}{% else %}{{ page.url | relative_url }}{% endif %}">{{ page.title }}</a></h1>
        {% if page.tagline %}
          <p class="post-info__tagline">{{ page.tagline }}</p>
        {% endif %}
      </div>

      <div class="post-device">
        {% include device.html home=true %}
      </div>

    </article>
  </div>
  {% endfor %}
</div>
