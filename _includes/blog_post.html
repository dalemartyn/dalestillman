<div class="col-full--no-padding">
  <article class="post-card{% if post.bgcolor %} bg-{{post.bgcolor}}{% endif %}">
    <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url | relative_url }}{% endif %}" class="post-card__link" tabindex="-1">{{ post.title }}</a>

    <div class="post-info container">
      <h1 class="post-info__title"><a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url | relative_url }}{% endif %}">{{ post.title }}</a></h1>
      {% if post.tagline %}
        <p class="post-info__tagline">{{ post.tagline }}</p>
      {% endif %}
    </div>

    <img src="{{ post.image.src }}" alt="{{ post.title }}">

  </article>
</div>
