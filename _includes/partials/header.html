<header class="site-header" id="site-header">

  <div class="col-full-with-padding">

    <div class="site-toolbar container">

      <a href="{{ site.baseurl }}/" class="back-button">
        <div class="icon icon--back">
          {% include svg/back.svg %}
        </div>
      </a>


      <div class="site-title">
        <a class="site-title-link" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <div class="icon icon--moon">
        {% include svg/darkmode.svg %}
      </div>
    </div>

  </div>

</header>
